<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>相册_个人博客</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/home/css/base.css" rel="stylesheet">
    <link href="/static/home/css/index.css" rel="stylesheet">
    <link href="/static/home/css/m.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="/static/home/js/modernizr.js"></script>
    <![endif]-->
    <script src="/static/home/js/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="/static/home/js/comm.js"></script>
    <script src="/static/home/js/scrollReveal.js"></script>
</head>
<body>
<header class="header-navigation" id="header">
    <nav>
        <div class="logo"><a href="#">Nemtors</a></div>
        <h2 id="mnavh"><span class="navicon"></span></h2>
        <ul id="starlist">
            <li><a href="/index/">网站首页</a></li>
            <li><a href="/photos/">我的相册</a></li>
            <li><a href="/article/">我的笔记</a></li>
            <li><a href="/about/">关于我</a></li>
        </ul>
    </nav>
</header>
<article>
    <div class="picbox">
        {% for photo in photos %}
        <ul>
            <li data-scroll-reveal="enter bottom over 1s">
                <a href="#">
                    <i><img src="{{ photo.url }}"></i>
                    <div class="picinfo">
                        <h3> {{ photo.name }} </h3>
                        <span> {{ photo.describe }} </span>
                    </div>
                </a>
            </li>
        </ul>
        {% endfor %}

    </div>

</article>
<footer>
    <p>Design by <a href="#" target="_blank">Nemtors个人博客</a> <a href="#">蜀ICP备10000001号-666</a>
    </p>
</footer>
<a href="#" class="cd-top">Top</a>
</body>
</html>
